    <!-- Hair - Curly afro style -->
    <circle cx="200" cy="180" r="35" fill="#1A1A1A" />
    <circle cx="230" cy="165" r="32" fill="#1A1A1A" />
    <circle cx="256" cy="155" r="35" fill="#1A1A1A" />
    <circle cx="282" cy="165" r="32" fill="#1A1A1A" />
    <circle cx="312" cy="180" r="35" fill="#1A1A1A" />
    <circle cx="175" cy="210" r="30" fill="#1A1A1A" />
    <circle cx="337" cy="210" r="30" fill="#1A1A1A" />
    <circle cx="160" cy="245" r="25" fill="#1A1A1A" />
    <circle cx="352" cy="245" r="25" fill="#1A1A1A" />

    <!-- Cover gaps in hair -->
    <path d="M 155 240
           C 155 200, 165 180, 200 165
           C 220 155, 240 150, 256 150
           C 272 150, 292 155, 312 165
           C 347 180, 357 200, 357 240
           L 357 260
           L 155 260 Z" fill="#1A1A1A" />

    <!-- Left eye (wide) -->
