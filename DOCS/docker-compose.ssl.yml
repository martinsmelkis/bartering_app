version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: barter-app-web:latest
    container_name: barter-app
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - TZ=America/New_York  # Change to your timezone
      # These environment variables are used by nginx-proxy
      - VIRTUAL_HOST=yourdomain.com,www.yourdomain.com  # Replace with your domain
      - LETSENCRYPT_HOST=yourdomain.com,www.yourdomain.com  # Replace with your domain
      - LETSENCRYPT_EMAIL=your-email@example.com  # Replace with your email
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs:ro
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    networks:
      - app-network
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-proxy-acme
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - acme-state:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=your-email@example.com  # Replace with your email
    depends_on:
      - nginx-proxy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
  acme-state:
