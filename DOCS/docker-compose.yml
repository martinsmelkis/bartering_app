version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: barter-app-web:latest
    container_name: barter-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=America/New_York  # Change to your timezone
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
