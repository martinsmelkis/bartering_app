server {
    listen 80;
    server_name _;  # Replace with your domain name

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               image/svg+xml;

    # Handle Flutter web routing (HTML5 mode)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache index.html and main.dart.js
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        location ~* main\.dart\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable access to hidden files and sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }

    # Enable CORS if needed (uncomment if your API is on different domain)
    # add_header Access-Control-Allow-Origin *;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type";
}
